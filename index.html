<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkulator</title>

    <link rel="stylesheet" href="alkulator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <main>
        <h1>Alkulator</h1>
        <p>Konverter en eller flere alkoholprodukter til antall enheter pils! (4,5%)</p>

        <div id="alkulator">
            <div class="drikkevarer">
                <div class="drikkevare">
                    <div class="box">
                        <input type="number" class="antall" value="1">
                        <!-- <i class="fa fa-arrow-up-wide-short"></i> -->
                        stk
                    </div>
                    <div class="box">
                        <input type="number" class="prosent">
                        <p>%</p>
                    </div>
                    <div class="box">
                        <input type="number" class="mengde">
                        <p>ml</p>
                    </div>
                    <button class="slett"><i class="fa fa-trash"></i></button>
                </div>
            </div>
            <button class="ny"><i class="fa fa-plus"></i></button>
            <p>resultat:</p>
            <div class="resultat">
                <h3 class="pils">PILS: 0</h3>
            </div>
        </div>

        <div class="separator"></div>

        <h1>Pilsulator</h1>
        <p>Se pris p√• alkoholproduktet ditt oppgitt i PPP (Pris Per Pils)! (4,5%)</p>

        <div id="pilsulator">
            <div class="drikkevare">
                <div class="box">
                    <input type="number" class="pris">
                    <!-- <i class="fa fa-arrow-up-wide-short"></i> -->
                    kr
                </div>
                <div class="box">
                    <input type="number" class="prosent">
                    <p>%</p>
                </div>
                <div class="box">
                    <input type="number" class="mengde">
                    <p>ml</p>
                </div>
            </div>
            <p>resultat:</p>
            <div class="resultat">
                <h3 class="pils">PPP: 0kr</h3>
                <p></p>
            </div>
        </div>
    </main>

    <script src="alkulator.js"></script>
</body>

</html>
